<style>
input[type='range']  {
		-webkit-appearance: none ;
		width:256px;
	}
	input[type='range']::-webkit-slider-runnable-track {
		-webkit-appearance: none ;
		appearance: none ;
		border-radius: 5px;
		box-shadow: inset 1px 1px 1px rgba(000,000,000,0.10);
		background-color: #CCC;
		height: 12px;
		vertical-align:middle;
		border: none;
		cursor: pointer;
	}
	input[type='range']::-webkit-slider-thumb {
		-webkit-appearance: none;
		border-radius: 100%;
		background-color: #037cd5;
		box-shadow: inset 0 0 0 4px #CCC, inset 0 0 4px #CCC, inset 0 0 0 4px #CCC;
		height: 22px;
		width: 22px;
		vertical-align:middle;
		border: none;
		cursor: pointer;
		margin-top: -6px;
	}
 </style>

<body onload="ini()">  
<b>Virtual Speakers </b><font size="2"> 1.5.3 (1/8/18 scale-X changed!)</font>
<a href="https://virtualsp.github.io/VSHome/" target="_blank"> About VSP</a><br>

<canvas id="tCanvas" width="400" height="400" style="border:1px solid #CCC;  z-index: 2"/></canvas>
<br>
<font size="2">Move Speakers by drag/swipe(xy-axis) & wheel/pinch(z-axis) </font><br>


<div style="position: absolute; left: 10px; top: 465px;" >
 <input type="range" id="bass" min="-40" max="40" step="0.5" value="0" />
 <span id="bassValue">bass = 0.0</span></div>

<div style="position: absolute; left: 10px; top: 495px;" >
 <input type="range" id="treble" min="-40" max="40" step="0.5" value="0" />
 <span id="trebleValue">treble = 0.0</span></div>

<div style="position: absolute; left: 10px; top: 525px;" > 
 Loop : <input type="checkbox" id="loop" />
<!--button id="loop" >OFF</button-->
</div>
<br> 

<div style="position: absolute; left: 10px; top: 405px;" >
<button onclick="defpos()">Rest speaker position</button></div>

<div style="position: absolute; left: 110px; top: 525px;">  
 <input type="file" id="input" multiple accept="audio/*"></div>
<br><br><br><br>


<div style="position: absolute; left: 124px; top: 40px;" >
<img id='myimg' style="position: absolute; z-index: -1">
